{% include "clients-navbar.html" %}
<main style="display: flex">
   <div class="container px-5 my-5 border rounded bg-light pt-3">
     {% if warning %}
     <div class="alert alert-warning" role="alert">
       Błąd w formularzu.
     </div>
     {% endif %}
     <h1>Dodawanie klienta</h1>
      <form id="contactForm" style="display: flex">
       
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light mt-2" style="width: 900px;">
        
				<div class="m-2 p-3 border rounded">
										
					<div class="form-floating mb-3">
					  <input name="client_id" class="form-control" id="client_id" type="text" placeholder="ID klienta" data-sb-validations="required" />
					  <label for="client_id">ID Klienta</label>
					  <div class="invalid-feedback" data-sb-feedback="client_id:required">ID klienta is required.</div>
				  </div>										
										
				  <div class="form-floating mb-3">
					  <input name="clientname_" class="form-control" id="clientname_" type="text" placeholder="Imię nazwisko" />
					  <label for="clientname_">Imię i nazwisko</label>					  
				  </div>
				  
				  <div class="form-floating mb-3">
					  <input name="email_" class="form-control" id="email_" type="email" placeholder="email" />
					  <label for="email_">email</label>
				  </div>
				  
				  <div class="form-floating mb-3">
					  <input name="phonenumber_" class="form-control" id="phonenumber_" type="text" maxlength="9" placeholder="Numer telefonu" />
					  <label for="phonenumber_">Numer telefonu</label>
					 
				  </div>
				  
				  <div class="form-floating mb-3">
					  <input name="street_" class="form-control" id="street_" type="text" placeholder="Ulica"  />
					  <label for="street_">Ulica</label>
					  
				  </div>
				  
				   <div class="form-floating mb-3">
					  <input name="address_" class="form-control" id="address_" type="text" placeholder="Nr domu/mieszkania" />
					  <label for="address_">Numer domu/mieszkania</label>					  
				  </div>
				  				   
				  
				   <div class="form-floating mb-3">
					  <input name="postalcode_" class="form-control" id="postalcode_" type="text" placeholder="Kod pocztowy" />
					  <label for="postalcode_">Kod pocztowy</label>					 
				  </div>
				  
				   <div class="form-floating mb-3">
					  <input name="cityname_" class="form-control" id="cityname_" type="text" placeholder="Miasto" />
					  <label for="cityname_">Miasto</label>					  
				  </div>
				  
				</div>
				
					<div class="d-grid">
							<button name="submit" class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
					</div>
		</div>
      </form>
  </div>
</main>
{% include "clients-footer.html" %}
